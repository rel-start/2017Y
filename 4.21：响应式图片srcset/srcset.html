<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>srcset</title>
    <style type="text/css">
    	* { margin: 0; padding: 0; }
    </style>
</head>
<body>
	<!-- 使用srcset属性：
			在支持srcset的用户代理中，src属性是1x候选项。
	 -->
                                                     <!-- 桌面端 1x 100%- -->               <!-- iPhone6 2x 150% -->
    <img alt="mdn" src="img/img_default_1x.png" srcset="img/img_320.png 2x, img/img_414.png 3x" ><!--  iPhone6 Plus 3x 250%  -->
	
</body>
</html>
