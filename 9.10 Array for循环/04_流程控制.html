<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  /*
    循环：用来帮你做重复的是（有规律的事、差不多的是）

    关键字 for (初始化的条件 var i=0; 判断条件 i<5; 条件变换 i++) {
      如果条件成立，那么久执行这里面的代码（循环体）
    }
    
    两个 ;; 必不可少
  */

  // 执行流程：
  // 1 执行初始化条件（只执行一次）
  // 2 看判断条件是否成立，如果成立， 那么执行循环体的代码，如果不成立就跳出循环
  // 3 如果第二步的条件成立了，执行完循环体的代码之后，执行条件变换
  // 4 重复 2 3 步骤

  for (var i=0, j=0; i<2, j<3; i++, j++) {
    console.log('循环次数：'+i);
  }
  console.log( i + j );
</script>
</body>
</html>
