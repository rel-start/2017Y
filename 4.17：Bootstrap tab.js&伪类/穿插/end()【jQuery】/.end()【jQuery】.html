<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.end()【jQuery】</title>
</head>
<body>
<ul class="first">
	<li class="foo">list item 1</li>
	<li>list item 2</li>
	<li class="bar">list item 3</li>
</ul>
<ul class="second">
	<li class="foo">List item 1</li>
	<li>List item 2</li>
	<li class="bar">List item 3</li>
</ul>

	

<script src="../../../js/jquery-1.11.2.min.js"></script>
<script>
$(function()
{
	$('ul.first')
	  .find('.foo').css('background', 'red')
	  .end()
	  .find('.bar').css('background', 'green');
});


</script>
</body>
</html>
