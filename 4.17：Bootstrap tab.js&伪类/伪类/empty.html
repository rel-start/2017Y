<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>empty</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* :empty [没有子节点] */
.em p:empty { width: 50px; height: 50px; background: red; }

</style>
</head>
<body>
	<!-- :empty [没有子节点] -->
	<div class="em">
		<p></p>
		<p>房间爱卡</p>
		<p>房间爱卡</p>
	</div>
  

</body>
</html>
