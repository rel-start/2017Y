<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>focus</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* focus [具有焦点的元素] */
.fo *:focus { display: block; width: 50px; height: 20px; border: 2px dashed red; }
</style>
</head>
<body>
	<!-- focus [具有焦点的元素] -->
	<div class="fo">
		<input type="text" />
		<a href="#">按钮</a>
	</div>
</body>
</html>
