<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>before\after</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* before\after */
.ba { *zoom: 1; display: block; }/*  display: block; */
.ba a { float: left; }
.ba:after,
.ba:before { content: '发动机撒开了'; display: block; content: "$"; height: 0; clear: both; overflow: hidden; visibility: hidden; }
</style>
</head>
<body>
	<!-- before\after -->
	<div class="ba"><a> 1fdsa </a><a> 2fdsa </a></div>范德萨发
	
	
	<!-- 浮动 -->
	<style>
		.clearfix { *zoom:1;}
		.clearfix:after { display: block; content: "$"; height: 0; clear: both; overflow: hidden; visibility: hidden; }
		
		.box li { float: left; width: 100px; list-style: none; margin-left: 10px; }
		
		
		.xin { width: 500px; *height: 500px; background: red; }
	</style>
	<ul class="box clearfix"><!--ul   span还是有区别的-->
		<li>发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三</li>
		<li>发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三</li>
		<li>发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三</li>
		<li>发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三发生大幅度三</li>
	</ul>
	
	<div class="xin">fsadfa</div>
	fadsfasd
</body>
</html>
