<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>in-range\out-of-range [范围内\范围外]</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* in-range\out-of-range [范围内\范围外] */
.ir input:in-range { border: 2px solid green; }
.ir input:out-of-range { color: red; }
</style>
</head>
<body>
	<!-- in-range\out-of-range [范围内\范围外] -->
	<div class="ir">
		<input type="number" value="7" min="5" max="10" />
		<input type="number" value="13" min="1" max="10" />
	</div>

</body>
</html>
