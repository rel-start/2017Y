<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>:checked</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* checked [选中] */
.cd input:checked { display: block; }

</style>
</head>
<body>
	<!-- checked [选中] -->
	<div class="cd">
	  <label><input type="checkbox" name="hobby" checked> 篮球</label>
	  <label><input type="checkbox" name="hobby"> 羽毛球</label>
	  <label><input type="radio" name="sex" checked> 男</label>
	  <label><input type="radio" name="sex"> 女</label>
  </div>
  

</body>
</html>
