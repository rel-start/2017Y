<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>focus</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* first-letter\first-line [第一个字母\第一行] */
.fl { width: 500px; }
.fl p:first-line { color: green; }
.fl p:first-letter { font-size: 24px; color: red; }
</style>
</head>
<body>
	<!-- first-letter\first-line [第一个字母\第一行] -->
	<div class="fl">
		<p style="width: 300px;">发生发神经啊发生发神经啊发生发神经啊发生发神经啊发生发神经啊发生发神经啊</p>
	</div>
</body>
</html>
