<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>not(selector) [非]</title>
<style type="text/css">
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-size: 14px; font-family: '微软雅黑'; background-color: #fff; }

/* not(selector) [非] */
.not *:not(p) { color: yellow; }
</style>
</head>
<body>
	<!-- not(selector) [非] -->
	<div class="not">
		<p>附近的萨克vjzk</p>
		<p>附近的萨克vjzk</p>
		<div>fdjka</div>
		<a>啊fjdksal</a>
	</div>
</body>
</html>
