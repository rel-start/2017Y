<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字阴影 （http://www.w3cplus.com/demo/539.html）</title>
	<style type="text/css">
		body { padding-bottom: 200px; background-image: url(body_bkg.png); }
	</style>
</head>
<body>
<style type="text/css">
[class*="text_"] {
	position: relative;
	width: 600px;
	min-height: 100px;
	margin: 20px auto;
	border: 5px solid white;
	font-size: 50px;
	font-family: '微软雅黑';
	color: #00a0d9;
	box-shadow: 0 0 4px rgba(0,0,0,.8);
	text-align: center;
}
.text_shadow {
	text-shadow: #686868 0 0 2px, #DDD 0 1px 1px, #D6D6D6 0 2px 1px, #CCC 0 3px 1px, #C5C5C5 0 4px 1px, #C1C1C1 0 5px 1px, #BBB 0 6px 1px, #777 0 7px 1px, rgba(100, 100, 100, 0.4) 0 8px 3px, rgba(100, 100, 100, 0.0980392) 0 9px 5px, rgba(100, 100, 100, 0.14902) 0 10px 7px, rgba(100, 100, 100, 0.2) 0 11px 9px, rgba(100, 100, 100, 0.247059) 0 12px 11px, rgba(100, 100, 100, 0.298039) 0 13px 15px;
}
</style>
<div class="text_shadow">text-shadow制作的22个文字特效</div>

<!-- 负值：给负值往左往上跑 -->
<style type="text/css">
.text_shadow_00 { text-shadow: -3px 0 0 red; }
</style>
<p class="text_shadow_00">shadow制作的22个文字特效</p>

<span>&times;</span>
<style type="text/css">
.text_shadow_01 {
	color: rgba(0,174,239,.2);
	text-shadow: rgba(0, 0, 30, 0.0784314) 0 5px 2px;
}
</style>
<p class="text_shadow_01">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_02 {
	color: #fafafa;
	text-shadow: rgba(255, 255, 255, 0.0980392) -1px -1px 1px, rgba(0, 0, 0, 0.498039) 1px 1px 1px;
}
</style>
<p class="text_shadow_02">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_03 {
	color: #333;
	text-shadow: rgba(0, 0, 0, 0.298039) -5px 5px 5px;
}
</style>
<p class="text_shadow_03">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_04 {
	color: #fafafa;
	text-shadow: #999 0 1px 0, #888 0 2px 0, #777 0 3px 0, #666 0 4px 0, #555 0 5px 0, #444 0 6px 0, #333 0 7px 0, #001135 0 8px 7px;
}
</style>
<p class="text_shadow_04">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_05 {
	color: #fff;
	text-shadow: white 0 0 5px, white 0 0 10px, white 0 0 15px, #ff2d95 0 0 20px, #ff2d95 0 0 30px, #ff2d95 0 0 40px, #ff2d95 0 0 50px, #ff2d95 0 0 75px;
}
</style>
<p class="text_shadow_05">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_06 {
	color: rgba(0, 168, 255, 0.498039);
	text-shadow: rgba(255, 0, 180, 0.498039) 3px 3px 0;
}
</style>
<p class="text_shadow_06">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_07 {
	color: #990f0a;
	text-shadow: #fff 5px 1px 0, #707070 7px 3px 0;
}
</style>
<p class="text_shadow_07">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_08 {
	color: rgb(42, 79, 84);
	text-shadow: rgb(254, 252, 201) 0 0 20px, rgb(254, 236, 133) 10px -10px 30px, rgb(255, 174, 52) -20px -20px 40px, rgb(236, 118, 12) 20px -40px 50px, rgb(205, 70, 6) -20px -60px 60px, rgb(151, 55, 22) 0 -80px 70px, rgb(69, 27, 14) 10px -90px 80px;
}
</style>
<p class="text_shadow_08">shadow制作的22个文字特效</p>

<style type="text/css">
.text_shadow_10 {
	color: transparent;
	text-shadow: #91bad8 0 0 1px, #fff 0 -1px 2px, #7b92a8 0 -3px 2px, rgba(0, 0, 0, .8) 0 15px 25px;
}
</style>
<p class="text_shadow_10">shadow制作的22个文字特效</p>
</body>
</html>
