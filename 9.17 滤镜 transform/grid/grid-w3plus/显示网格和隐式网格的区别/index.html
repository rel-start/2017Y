<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>http://www.w3cplus.com/css3/difference-explicit-implicit-grids.html</title>
  
</head>
<body>
  <!-- 自动重复轨道 -->
<!-- auto-fill 关键词创建了许多与网格容器相匹配的轨道，而导致网格溢出 -->
<style type="text/css">
  .grid_01 {
    display: grid;
    grid-template-columns: repeat(auto-fill, 100px);/* grid-template-columns: repeat(18, 100px); 的区别 */
    grid-gap: 20px;
  }
  .grid_01 .item { background-color: #ddd; border-radius: 8px; }
</style>
<section class="grid_01">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
  <div class="item">item6</div>
  <div class="item">item7</div>
  <div class="item">item8</div>
  <div class="item">item9</div>
  <div class="item">item10</div>
  <div class="item">item11</div>
  <div class="item">item12</div>
  <div class="item">item13</div>
  <div class="item">item14</div>
  <div class="item">item15</div>
  <div class="item">item16</div>
  <div class="item">item17</div>
  <div class="item">item18</div>
  <div class="item">item19</div>
  <div class="item">item20</div>
</section>
<!-- 注意：repeat(auto-fill, 1fr);只会创建一个轨道，因为一个带有1fr宽度轨道已经填充了整个网格容器。 -->

<!-- auto-fit -->
<style type="text/css">
  .grid_02 {
    display: grid;
    grid-template-columns: repeat(auto-fit, 100px);
    grid-gap: 20px;
    margin-top: 50px;
  }
  .grid_02 .item { border: 1px solid #ddd; }
</style>
<section class="grid_02">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
  <div class="item">item6</div>
  <div class="item">item7</div>
  <div class="item">item8</div>
  <div class="item">item9</div>
  <div class="item">item10</div>
  <div class="item">item11</div>
  <div class="item">item12</div>
  <div class="item">item13</div>
  <div class="item">item14</div>
  <div class="item">item15</div>
  <div class="item">item16</div>
  <div class="item">item17</div>
  <div class="item">item18</div>
  <div class="item">item19</div>
  <div class="item">item20</div>
</section>
</body>
</html>
