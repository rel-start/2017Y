<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style type="text/css">
  body { display: flex; height: 100vh; justify-content: space-evenly; align-items: center; }
  .box { width: 100px; height: 100px; background-color: red; }
  /*开关过渡*/
  .transition { transition: all 1s ease-in-out; }
  .transition:hover { transform: scale(1.5); }
  /*永久过渡*/
  .forever { transition: all 1s ease-in-out 99999999s; }
  .forever:hover { transform: scale(1.5); transition: all 1s ease-in-out; }
</style>
</head>
<body>
<div class="box transition"></div>
<div class="box forever"></div>
</body>
</html>
