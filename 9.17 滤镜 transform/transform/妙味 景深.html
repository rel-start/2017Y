<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .box {
      width: 500px;
      height: 300px;
      border-style: solid;
      margin: 200px 400px;
      line-height: 300px;
      text-align: center;
      perspective: 300px;
    }
    .box img {
      vertical-align: middle;
      transition: .3s;
    }
    .box img:hover {
      transform: translateZ(299px);
    }
  </style>
</head>
<body>

<div class="box"><img src="ml0001-3515xk.jpg" width="300" height="200"></div>
</body>
