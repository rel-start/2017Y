<!-- 一、transform-style属性
======================================================-->
<!--
	transform-style属性是3D空间一个重要属性，指定嵌套元素如何在3D空间中呈现。他主要有两个属性值：flat和preserve-3d

	transform-style属性的使用语法非常简单：
	（√）transform-style: flat | preserve-3d

	其中flat值为默认值，表示所有元素在2D平面呈现。preserve-3d表示所有子元素在3D空间中呈现。

	也就是说，如果对一个元素设置了transform-style的值为flat，则该元素的所有子元素都将被平展到该元素的2D平面中进行呈现。沿着X轴或Y轴方向旋转该元素将导致位于正或负Z轴位置的子元素显示在该元素的平面上，而不是它的前面或者后面。如果对一个元素设置了transform-style的值为preserve-3d，它表示不执行平展操作，他的所有子元素位于3D空间中。

	transform-style属性需要设置在父元素中，并且高于任何嵌套的变形元素。最后，我们运用一个翻转的例子，来加深一下对transform-style属性的印象：
-->


<!-- style_01 -->
<style type="text/css">
.style_01 {
	display: flex;
	justify-content: space-evenly;
	align-items: center;
	grid-column: 1;
	grid-row: 1;
	position: relative;
	width: 500px;
	height: 300px;
	background-image: url(bg.jpg);
}

@keyframes spin {
	0% {
		transform: rotateY(0deg);
	}
	100% {
		transform: rotateY(360deg);
	}
}

.style_01 .spin {
	width: 70px;
	height: 100px;
	box-sizing: border-box;
	border: 1px solid orange;
	cursor: pointer;
	transition: 1s;

	transform-style: preserve-3d;
}

.style_01 .spin {
	animation: spin 5s linear infinite;
}

.style_01 .rotate {
	background: url(ml0001-3515xk.jpg) no-repeat center;
	background-size: 100% 100%;
	border: 5px solid hsla(50,50%,50%,.9);
	transform: perspective(300px) rotateY(45deg);
	/*transform: perspective(200px);*/
	/*transform: rotateY(45deg);*/
}

.style_01 .rotate img {
	border: 1px solid green;
	box-sizing: border-box;
	transform: rotateX(15deg) translateZ(10px);
	transform-origin: 0 0 40px;
	
}

.style_01 .three-d {
	transform-style: preserve-3d;
}
</style>
<div class="style_01">
	<div class="spin">
		<div class="rotate"><img src="card_09(8-29).png" width="70" height="100"></div>
	</div>
	<div class="spin">
		<div class="rotate three-d"><img src="card_09(8-29).png" width="70" height="100"></div>
	</div>
</div>

	transform-style: preserve-3d;

.style_02 .spin {
	/*animation: spin2 5s linear infinite;*/

	transform-origin: right center 40px;
	/*transform-origin: right center;*/

<div class="style_02">

	</div>
</div>
