<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变</title>
	<style>
		.radial_gradient {
			width: 100px;
			height: 400px;
			background: -webkit-radial-gradient(circle, transparent 55%, yellow, transparent 60%);
			background: -moz-radial-gradient(circle, transparent 55%, yellow, transparent 60%);
			background: -o-radial-gradient(circle, transparent 55%, yellow, transparent 60%);
			background: radial-gradient(circle, transparent 55%, yellow, transparent 60%); /* IE10+ */
		}


	</style>
</head>
<body>

<div class="radial_gradient"></div>
</body>
</html>
