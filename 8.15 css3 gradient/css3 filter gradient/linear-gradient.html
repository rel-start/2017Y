<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style>
		.gradient1 {
			width: 400px;
			height: 400px;
			background: -webkit-linear-gradient(left bottom, red 10%, blue 30%, green 50%);
			background: -moz-linear-gradient(left bottom, red 10%, blue 30%, green 50%);
			background: -o-linear-gradient(left bottom, red 10%, blue 30%, green 50%);
			background: linear-gradient(to right top, red 10%, blue 30%, green 50%); /* IE10+ */
		}

		.gradient2 {
			width: 500px;
			height: 500px;
			background: -webkit-repeating-linear-gradient(left, red 13%, blue 40%, yellow 50%);/* red 0%, 前面加上这个的话red从0%开始 */
		}

		.gradient3 {		/* 不晓得IE怎么实现 */
			width: 300px;
			height: 300px;
			background-image: -webkit-gradient(
				linear,
				0 50%,		/* 0(left) 0(top)    好像必须得2个值 */ 
				100% 100%,	/* 100%(right) 100%(bottom) */
				color-stop(0.25, transparent),
				color-stop(0.25, rgba(255, 0, 0, .6)),
				color-stop(0.60, rgba(255, 0, 0, .6)),
				color-stop(0.60, transparent)
			);
			background-size: 100px 100px;
			background-repeat: no-repeat;
		}

		.gradient4 {		
			width: 300px;
			height: 300px;
			background: linear-gradient(1deg, red 10%, blue 30%, green 50%);  /* 45deg 相当于 left bottom */
		}
	</style>
</head>
<body>

<div class="gradient1"></div>
<div class="gradient2"></div>
<div class="gradient3"></div>
<div class="gradient4"></div>
</body>
</html>
