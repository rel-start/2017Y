<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型</title>
	<style>
		.box {
			width: 1000px;
			height: 500px;
			border: 1px solid #ddd;
			display: -webkit-box;			/* 只针对子集（子集不会自己换行） */
			display: -moz-box;
			display: box;
			-webkit-box-orient: horizontal;		/* 主轴水平 */
			-webkit-box-pack: center;			/* 空间排列，当前元素(width || height)大于子元素和 */
			-webkit-box-direction: reverse;		/* 顺序颠倒 */
			-webkit-box-align: center;			/* 侧轴居中 */

		}

		.item {
			width: 100px;
			height: 100px;
			text-align: center;
		}
		.item:nth-child(odd) { background-color: #faf;  }
		.item:nth-child(even) { background-color: #afa; }

		.item:nth-child(1) { -webkit-box-flex: 2; -webkit-box-ordinal-group: 2; }
		.item:nth-child(2) { -webkit-box-ordinal-group: 1; }
		.item:nth-child(3) { -webkit-box-flex: 3; -webkit-box-ordinal-group: 3; }
		.item:nth-child(4) { -webkit-box-flex: 3; -webkit-box-ordinal-group: 1; }
	</style>
</head>
<body>
<div class="box">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</div>


<!--
	display: -webkit-box;	弹性盒模型 基础类
		子级变成由内容撑开宽度
	
	-webkit-box-orient: horizontal;	设置主轴方向(子级排列的方向)
		horizontal	水平(默认)
		vertical	垂直

	-webkit-box-pack: center;	设置主轴空间排列
		当框大于子元素的尺寸，在何处放置子元素(主轴)
		start(默认)
		center
		end
		justify

	-webkit-box-direction: reverse;	定义子元素的排列顺序
		reverse 颠倒
		normal	(默认)

	-webkit-box-align: center;	定义元素的侧轴(垂直于主轴的方向) 排列方向
		stretch 项目被拉伸以适应容器(相当于默认值 normal)
		start
		center
		end


-->

</body>
</html>
