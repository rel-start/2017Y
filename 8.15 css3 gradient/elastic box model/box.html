<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型</title>
	<style>
		.box {							/* 不支持 IE */
			width: 1000px;
			height: 200px;
			border: 5px solid #ddd;
			display: -webkit-box;			/* 只针对子级（子级不会自己换行） */
			display: -moz-box;
			display: box;
			-webkit-box-orient: horizontal;		/* 主轴水平 */
			-webkit-box-pack: center;			/* 空间排列，当前元素(width || height)大于子元素和 */
			-webkit-box-direction: reverse;		/* 顺序颠倒 */
			-webkit-box-align: center;			/* 侧轴居中 */
		}

		.item {
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			/*float: left;*/					/* 不要使用浮动 */
			/*display: inline-block;*/			/* 使用了inline-block 会解析空格、box-direction失效 */
		}

		.item:nth-child(odd) { background-color: #afa; }
		.item:nth-child(even) { background-color: #faf; }
	</style>
</head>
<body>
<div class="box">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</div>


<!--
	display: -webkit-box; 弹性盒模型的 基础类
		子级变成由内容撑开宽度

	-webkit-box-orient: horizontal;	设置主轴方向（子级排列的方向）
		horizontal	水平(默认)
		vertical	垂直

	-webkit-box-pack: center;	设置主轴空间排列
		当框大于子元素的尺寸，在何处放置子元素（主轴）
		start(默认)
		center
		end
		justify

	-webkit-box-direction: reverse;	定义子元素的排列顺序
		reverse	颠倒
		normal	(默认)

	-webkit-box-align: center;	定义元素的侧轴（垂直于主轴的方向）排列方向
		start
		center
		end

-->

</body>
</html>
