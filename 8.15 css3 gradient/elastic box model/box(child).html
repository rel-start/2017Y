<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型</title>
	<style>
		.box {
			width: 1000px;
			height: 200px;
			border: 5px solid #ddd;
			display: -webkit-box;			/* 只针对子级 */
			display: -moz-box;
			display: -ms-box;
			display: box;
		}

		.item {
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
		}

		.item:nth-child(odd) { background-color: #afa; }
		.item:nth-child(even) { background-color: #faf; }

		.item:nth-child(1) { -webkit-box-flex: 2; -webkit-box-ordinal-group: 3; }
		.item:nth-child(2) { -webkit-box-ordinal-group: 4; }
		.item:nth-child(3) { -webkit-box-flex: 3; -webkit-box-ordinal-group: 5; }
		.item:nth-child(4) { -webkit-box-flex: 4; }
	</style>
</head>
<body>
<div class="box">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</div>

<!--
	-webkit-box-flex: 0(默认)
		定义子级尺寸（没有宽度内容撑开宽度）

	-webkit-box-ordinal-group: 1(默认)
		定义元素的排列顺序，值越大的越靠后
-->
</body>
</html>
