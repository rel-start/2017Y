<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型</title>
	<style>
		.flex {               /* IE10+ */
			width: 1000px;
			height: 200px;
			border: 5px solid #ddd;
			display: -webkit-flex;				/* 只针对子级（子级不会自己换行） */
			display: flex;
			flex-direction: row;				 /* column-纵向排列 (-webkit-box-orient: vertical;) */
			/* align-items的效果   row(子集不设置高度会 撑满父级高度) column(子集不设置宽度 撑满父级宽度)*/
			/*justify-content: space-between;*/
			align-items: baseline;
			flex-wrap: wrap;
		}

		.item {
			width: 200px;
			height: 200px;
			/* 【1】white-space: nowrap; */
			/* 【1】line-height: 100px;*/
			text-align: center;
		}
		/*【1】.span { width: 100px; height: 100px; display: block; }*/

		

		/*.item:nth-child(1) { flex: 1; order: 4; }
		.item:nth-child(2) { flex: 2; }
		.item:nth-child(3) { order: 3; }
		.item:nth-child(4) { flex: 5; }*/


		.item:nth-child(odd) { background-color: #afa; }
		.item:nth-child(even) { background-color: #faf; }
	</style>
</head>
<body>
<div class="flex">
	<div class="item">1<!-- 【1】的点点滴滴多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多 --><span class="span"></span></div>
	<div class="item">2<span class="span"></span></div>
	<div class="item">3<span class="span"></span></div>
	<div class="item">4<span class="span"></span></div>
	<div class="item">4<span class="span"></span></div>
	<div class="item">4<span class="span"></span></div>
</div>


<!--
	display: flex; 弹性盒模型基类

	flex-direction: row(默认);	（-webkit-box-orient: horizontal）
		定义主轴方向(元素排列方向)
		row				横向
		row-reverse		
		column			纵向
		column-reverse

	【1】（align-items的效果）父级高度、宽度不够的时候，会挤压子集(除非子集内容[孙子]撑开)

	justify-content: center;	主轴对齐	（-webkit-box-pack）
		定义元素排列的位置
			flex-start		项目位于容器的开头(相当于默认值 normal)
			flex-end		结尾
			center			中心
			space-around	空白区域环绕元素
			space-between	空白区域出现在元素的中间
	
	align-items: center;	侧轴对齐
		stretch			项目被拉伸以适应容器(相当于默认值 normal)
		flex-start		开头
		flex-end		结尾
		center			中心
		baseline		位于容器的基线上

	flex-wrap 属性规定flex容器是单行或者多行，同时横轴的方向决定了新行堆叠的方向
		nowrap(默认值)		规定灵活的项目不拆行或不拆列
		wrap				必要的时候拆行或拆列
		wrap-reverse		必要的时候拆行或拆列，但是以相反的顺序
		inherit				继承父元素

	flex: 2			定义元素的弹性空间
	order: 0(默认)	定义元素的排列顺序(值越大越靠后)
-->

</body>
</html>
