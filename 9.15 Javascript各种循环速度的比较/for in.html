<script>
	var obj = {};
	var i = 99999999;
	while(i--){ obj["test"+i] = "test"; }

	var start = new Date().getTime();
	for(x in obj){}
	console.log('for in' + (new Date().getTime() - start));
/*
最终结论：

速度最快的循环：while--、while++（它们的速度不相上下）

速度最慢的循环：for++
*/
</script>
