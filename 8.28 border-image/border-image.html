<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: auto-fill;
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
<!-- 案例01 -->
<style type="text/css">
  .border_image01 {
    grid-column: 1;
    grid-row: 1;
    width: 300px;
    height: 200px;
    border: 16px solid transparent;
    border-image: url(img/border_image01.jpg) 16 16 16 16/16px round;
  }
</style>
<div class="border_image01">fdsafds</div>

    border-right-width: 27px;
    border-bottom-width: 23px;
    border-image-source: url(img/border_image01.jpg);
    border-image-slice: 16 27 23 16;
    border-image-repeat: round;
  }
</style>
<div class="border_image02">fdsafds</div>

<!-- 案例10 -->
<style type="text/css">
  .border_image10 {
    grid-column: 3;
    grid-row:4;
    width: 300px;
    height: 200px;
    font-size: 12px;
    line-height: 1.5;
  }
  .border_image10 a {
    text-decoration: none;
    color: inherit;
    display: inline-block;
    padding: 8px 20px;
    border: 4px solid transparent;
    border-width: 0 4px;
    border-image-source: url(img/btn.png);
    border-image-slice: 0 4 36 4 fill;
    border-image-repeat: round;
  }

  .border_image10 a:hover {
    border-image-slice: 34 4 2 4 fill;
  }
</style>
<div class="border_image10"><a href="">按钮</a></div>

<!-- DEMO一：制作Button -->
<style type="text/css">
  .border-image-btn {
    /*grid-column: 1;*/
    /*grid-row: 3;*/
  }
  .border-image-btn a {
    display: inline-block;
    border: 18px solid green;
    border-width: 0 18px;
    border-image: url('img/button_sprite.png') 0 18 50 18 fill;
    padding: 13px 10px 17px;
    font-size: 16px;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    line-height: 1;
    text-shadow: black 1px 1px 2px;
  }

  .border-image-btn a:hover {
    border-image-slice: 50 18 0 18 fill;
    color: #333;
    text-shadow: white 1px 1px 2px;
  }
</style>
<div class="border-image-btn"><a href="">Border-image Button</a></div>

<!-- DEMO二：制作Tabs button -->
<style type="text/css">
  .tabs_box {
    grid-column: 2;
    grid-row: 3;
  }
  .tabs_box ul {
    padding: 0;
    margin: 0;
    list-style: none;
    border-bottom: 3px solid #9eaab6;
  }
  .tabs_box li {
    display: inline-block;
    border-left: 5px solid;
    border-right: 5px solid;
    border-image: url(img/border-image-tab.png) 0 5 0 5 fill;
    padding: 5px;
    font-size: 12px;
    line-height: 16px;
    color: #333;
  }
</style>
<div class="tabs_box">
  <ul>
    <li class="on">Home</li>
    <li>Blog</li>
    <li>Contact Us</li>
  </ul>
</div>
