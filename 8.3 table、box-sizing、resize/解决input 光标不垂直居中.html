<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body { margin: 0; background-color: #0e3757; }
    .box { position: relative; display: inline-block; width: 298px; height: 22px; padding: 8px 0; margin: 100px; border: 1px solid #fff; border-radius: 19px; overflow: hidden; }
    .inp { position: relative; z-index: 2; width: 100%; height: 22px; line-height: 22px; border: 0; padding: 0; background: none; outline: none; vertical-align: top; text-align: center; }
    .inp:focus ~ .bg { background-color: #fff; }
    .bg { position: absolute; top: 0; width: 298px; height: 38px; }
  </style>
</head>
<body>
  <label class="box">
    <input type="text" class="inp" placeholder="输入手机号">
    <span class="bg"></span>
  </label>
</body>
</html>
