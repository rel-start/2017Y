<html lang="en">
<head>

    table {

      border-collapse: collapse;
      border-spacing: 30px 50px;
      caption-side: bottom;

    table th {
      border: 1px solid #ddd;

</head>

    <caption>表格标题</caption>
    <thead>
      <tr>

        <th>th2</th>
        <th>th3</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>td1</td>
        <td>td2</td>
        <td>td3</td>
      </tr>
      <tr>
        <td>td1</td>
        <td>td2</td>
        <td>td3</td>
      </tr>
      <tr>
        <td>td1</td>
        <td>td2</td>
        <td>td3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
