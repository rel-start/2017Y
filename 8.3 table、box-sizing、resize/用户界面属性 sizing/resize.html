<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<style type="text/css">
	/*如果希望此属性生效，需要设置元素的overflow属性（默认：visible），值可以是auto、hidden或scroll。*/
	div[class*="resize"] { width: 100px; height: 100px; overflow: hidden; border: 1px solid #ddd; }
	.resize { resize: both; }
	.resize1 { resize: horizontal; }
	.resize2 { resize: vertical; }
</style>

<div class="resize"></div>
<div class="resize1"></div>
<div class="resize2"></div>
<textarea cols="50" rows="10" style="line-height: 20px;"></textarea>
</body>
</html>
</html>
