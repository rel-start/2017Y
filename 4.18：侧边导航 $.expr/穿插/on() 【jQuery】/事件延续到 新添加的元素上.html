<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件延续到 新添加的元素上</title>
  <style>
  	p { padding: 5px; background: yellow; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
<p>Click me!</p>
	
<script src="../../../js/jquery-1.11.2.min.js"></script>
<script>
$(function()
{
	var count = 0;
	$('body').on('click', 'p', function(){
		$(this).after('<p>段落'+ (++count) +'</p>')
	});
});
</script>
</body>
</html>
