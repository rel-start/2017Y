$(document).on({
  keydown: function(e) {
    if(e.which >= 65 && e.which <= 90)
    {
      this.msg = '你按下了键盘[' + String.fromCharCode(e.which) + ']键';
    };
    if(msg) $('#msg').prepend(this.msg + '<br/>');
    
  },
  mousedown: function(e) {
    var map = {1: '左键', 2: '中键', 3: '右键'};
    this.msg = '你按下了鼠标[' + map[e.which] + ']键';
    if(msg) $('#msg').prepend(this.msg + '<br/>');
  }
  
});
</script>
