<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event.currentTarget</title>
</head>
<body>
<p>事件冒泡阶段中的当前DOM元素。</p>
	

<script src="../../../js/jquery-1.11.2.min.js"></script>
<script>
$('p').click(function(event) {
    alert(event.currentTarget === this);
});
</script>
</body>
</html>
