<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event.namespace</title>
</head>
<body>


<p></p>
<script src="../../../js/jquery-1.11.2.min.js"></script>
<script>
//	鼠标相对于文档的位置
$(function(){
$(document).on('mousemove', function(event) {
  $('p').text('pageX：' + event.pageX +', pageY：' + event.pageY);
});
});
</script>
</body>
</html>
