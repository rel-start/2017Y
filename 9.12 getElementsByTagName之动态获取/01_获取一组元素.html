<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .item { display: inline-block; width: 50px; height: 50px; text-align: center; line-height: 50px; border: 1px solid #ddd; }
  </style>
</head>
<body>
<div class="box" id="box">
  <span class="item">1</span>
  <span class="item">2</span>
  <span class="item">3</span>
</div>

<script>
  var
      // 项目
      boxItem = box.getElementsByTagName('span'),

      items = document.querySelectorAll('.box span');

  document.onclick = function (){
    console.log(boxItem);
    console.log(items);
    var str = '';

    for (var i=0; i<3; i++) {
      str += `<span class="item">${ i+4 }</span>`;
    }
    box.innerHTML += str;
  };
</script>
</body>
</html>
