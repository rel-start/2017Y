<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .move { width: 50px; height: 50px; background-color: red; animation: mymove 5s ease; }
    @keyframes mymove {
      from {margin-left: 0;}
      to {margin-left: 100px;}
    }
  </style>
</head>
<body>
  <div class="move"></div>
</body>
</html>
