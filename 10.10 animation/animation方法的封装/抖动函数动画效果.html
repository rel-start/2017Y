    var box = document.getElementById('box');
    box._transform = {
      translateX: 0
    }

    document.onclick = function () {
      if (box.timer) return;

      var
        n = 0,
        arr = [],
        start = transform(box, 'translateX');
        
      for (var i=40; i>0; i--) {
        arr[arr.length] = -i;
        arr[arr.length] = i;
      }
      arr[arr.length] = 0;
      

      box.timer = setInterval(function (){
        if (n === arr.length) {
          clearInterval(box.timer);
          box.timer = undefined;
          return;
        }

        transform(box, 'translateX', start + arr[n++]);
      }, 1000/60);
      
    };
