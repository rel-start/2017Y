<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    #box { width: 100px; height: 100px; opacity: .5; background-color: red; }
  </style>
</head>
<body>
<div id="box"></div>

<script>
function css(ele, attr, val){
  if (typeof val === 'undefined') {
    return parseFloat(getComputedStyle(ele)[attr]);
  }

  if (attr === 'opacity') {
    ele.style.opacity = val;
  } else {
    ele.style[attr] = val + 'px';
  }
}


console.log(css(box, 'opacity'));
console.log(css(box, 'width', 1));
</script>
</body>
</html>
